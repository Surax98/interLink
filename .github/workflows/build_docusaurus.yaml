name: Deploy Docusaurus Site

on:
  push:
    tags:
      - "*"  # Change this to your default branch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Authenticate GitHub CLI
        run:  echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Get latest workflow run ID
        id: get_run
        run: |
          run_id=$(gh run list --limit 1 --json databaseId --jq '.[0].databaseId')
          echo "run_id=$run_id" >> $GITHUB_ENV

      - name: List artifacts in the latest workflow run
        run: |
          gh run view ${{ env.run_id }} --json artifacts --jq '.artifacts[].name'

      - name: Download latest artifact
        run: |
          mkdir -p ./openapi
          artifact_id=$(gh run view ${{ env.run_id }} --json artifacts --jq '.artifacts[] | select(.name == "openapi") | .id')
          gh run download ${{ env.run_id }} --artifact $artifact_id --dir ./openapi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Rename artifact to openapi.json
        run: mv ./openapi/openapi ./openapi/openapi.json

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Ensure this matches the Node.js version required by Docusaurus

      - name: Install dependencies
        run: npm install

      - name: Build Docusaurus site
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build  # Ensure this matches the build output directory of Docusaurus
